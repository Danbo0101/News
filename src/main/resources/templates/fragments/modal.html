<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modal</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:fragment="modals">
		<!-- Info Modal -->
		<div class="modal fade" id="infoModal" tabindex="-1" role="dialog"
			aria-labelledby="infoModalLabel" aria-hidden="true"
			data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="infoModalLabel">Bài viết đã xem</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">Thông tin chi tiết tại đây.</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Change Modal -->
		<div class="modal fade" id="changeModal" tabindex="-1" role="dialog"
			aria-labelledby="changeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="changeModalLabel">Change Password</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="changePasswordForm" th:action="@{/submit_password_change}"
						method="POST">
						<div class="modal-body">
							<div th:if="${errorMessage != null}"
								class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
							<div class="form-group p-2">
								<label for="oldPassword" style="min-width: 173px;">Old
									Password:</label> <input type="password" class="form-control ml-3"
									style="width: 250px;" id="oldPassword" name="oldPassword"
									required>
							</div>
							<div class="form-group p-2">
								<label for="newPassword" style="min-width: 173px;">New
									Password:</label> <input type="password" class="form-control ml-3"
									style="width: 250px;" id="newPassword" name="newPassword"
									required>
							</div>
							<div class="form-group p-2">
								<label for="confirmPassword" style="min-width: 173px;">Confirm
									New Password:</label> <input type="password" class="form-control ml-3"
									style="width: 250px;" id="confirmPassword"
									name="confirmPassword" required>
							</div>
						</div>
						<div class="modal-footer d-flex justify-content-center">
							<button type="submit" class="btn btn-primary"
								id="submitChangePasswordBtn">Change Password</button>
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
